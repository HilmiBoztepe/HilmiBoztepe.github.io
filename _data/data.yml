career-profile:
    title: Career Profile
    summary: |
      My name is Ahmet Hilmi Boztepe and I am currently a 3rd degree student in the Control and Automation Engineering Department
        at Istanbul Technical University. I am highly interested in control systems and automation and would love the opportunity to gain hands-on
        experience through an internship. Throughout my academic career, I have worked on mathematics, circuit theory and analaysis, electronics, 
        programming languages(C, Python), machine learning-computer vision, system modeling -feedback control systems. I am eager to complement
        my theoretical knowledge with practical applications especially in agriculture area and defense industry. I have a strong command of English, and I am actively improving my
        both English and German skills to ensure smooth communication during my career.
