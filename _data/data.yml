career-profile:
    title: Career Profile
    summary: |
      İTÜ Kontrol ve Otomasyon Mühendisliği ikinci sınıf öğrencisiyim. Tarımın bir toplumun gelişmişliğinin en önemli göstergelerinden biri olduğunu düşünen ve teknolojiyi tarım sektöründeki verimliliği artırmak için kullanma konusunda büyük ilgiye sahip bir öğrenciyim. 
      Python programlama, veri bilimi ve robotik konularında temelim var, katıldığım kurslar ile de geliştirmeye devam ediyorum ve bu teknolojileri kullanarak tarımsal süreçlerin optimize edilmesine katkı sağlamak istiyorum. 
      Tarımsal otomasyon ve yapay zeka konusunda çalışabileceğim, teorik bilgiyi pratiğe dökerek sürdürülebilir tarım çözümleri geliştirme fırsatı sunan bir staj deneyimi arayışındayım.
      Yenilikçi yaklaşımlara açık, analitik düşünme yeteneğine sahip ve takım çalışmasına yatkın biriyim.
